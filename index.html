<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>Getting Lost</title>
  <link rel="stylesheet"
        href="css/style.css">
</head>

<body>
  <h1 id="game-title">Not All Those Who Wander Are Lost</h1>
  <h2>But You Sure Are</h2>
  <main>
    <section id="current-node-display"
             class="text-display">
      <h3></h3>
      <p></p>
    </section>
    <section id="selected-node-display"
             class="text-display">
      <h3></h3>
      <p></p>
    </section>
  </main>
  <section id="controls">
    <div class="button-row">
      <button id="top-left-dir-button">1</button>
      <button id="top-dir-button">2</button>
      <button id="top-right-dir-button">3</button>
    </div>
    <div class="button-row">
      <button id="mid-left-dir-button">4</button>
      <button id="go-button">Go</button>
      <button id="mid-right-dir-button">5</button>
    </div>
    <div class="button-row">
      <button id="bottom-left-dir-button">6</button>
      <button id="bottom-dir-button">7</button>
      <button id="bottom-right-dir-button">8</button>
    </div>
  </section>
  <script src="js/index.js"></script>
</body>

</html>
